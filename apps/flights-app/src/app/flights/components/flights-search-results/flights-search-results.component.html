<ng-container *ngIf="!!searchResults">
  <div *ngFor="let flightOffer of searchResults.data">
    <app-flight-offer-summary
      [flightOffer]="flightOffer"
      [amadeusDictionaries]="searchResults.dictionaries"
    ></app-flight-offer-summary>
    <mat-divider> </mat-divider>
  </div>
</ng-container>
<div
  class="empty-search-results"
  *ngIf="!!searchResults && !searchResults.data.length"
>
  <p>No results found, please try searching for something else.</p>
</div>
