<mat-form-field appearance="fill">
  <mat-select [formControl]="control">
    <mat-select-trigger>
      {{ control.value }}
    </mat-select-trigger>
    <mat-option
      *ngFor="let travellerClass of availableClasses"
      [value]="travellerClass"
      >{{ travellerClass }}</mat-option
    >
  </mat-select>
</mat-form-field>
